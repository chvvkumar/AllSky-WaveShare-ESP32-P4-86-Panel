lvgl:
  buffer_size: 100%
  byte_order: little_endian
  
  style_definitions:
    - id: style_page_bg
      bg_color: 0x050505
      bg_opa: COVER
    - id: style_card_bg
      bg_color: 0x111111
      bg_opa: COVER
      radius: 16
      border_width: 1
      border_color: 0x333333
      pad_all: 12
    - id: style_header
      text_color: 0x888888
      text_font: font_header_40
      text_align: LEFT
    - id: style_value_hero
      text_font: font_roboto_hero
      text_color: 0xFFFFFF
      text_align: CENTER
      pad_top: 10
      pad_bottom: 10
    - id: style_label_sub
      text_font: font_roboto_28
      text_color: 0xCCCCCC
      text_align: CENTER
    - id: style_unit_small
      text_font: font_roboto_28
      text_color: 0x888888
      text_align: CENTER
    - id: style_bar_bg
      bg_color: 0x222222
      radius: 6
      bg_opa: COVER
    - id: style_bar_red
      bg_color: 0xEF4444
      radius: 6
    - id: style_bar_blue
      bg_color: 0x3B82F6
      radius: 6
    - id: style_bar_green
      bg_color: 0x10B981
      radius: 6
    - id: style_bar_amber
      bg_color: 0xF59E0B
      radius: 6

  pages:
    - id: main_page
      styles: style_page_bg
      scrollbar_mode: "OFF"
      widgets:
        - obj:
            id: main_container
            width: 720
            height: 720
            bg_color: 0x000000
            bg_opa: COVER
            border_width: 0
            scrollbar_mode: "OFF"
            layout:
              type: flex
              flex_flow: ROW_WRAP
              flex_align_main: SPACE_EVENLY
              flex_align_cross: SPACE_EVENLY
            pad_all: 10
            widgets:
              # CARD 1: THERMAL
              - obj:
                  id: card_thermal
                  width: 345
                  height: 345
                  styles: style_card_bg
                  scrollbar_mode: "OFF"
                  layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
                  widgets:
                    - label: { text: "THERMAL", styles: style_header }
                    - obj:
                        width: 100%
                        height: 140
                        bg_opa: TRANSP
                        border_width: 0
                        scrollbar_mode: "OFF"
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: CENTER, flex_align_cross: CENTER }
                        widgets:
                          - label: { id: lbl_cpu_temp_val, text: "--", styles: style_value_hero, width: 100% }
                          - label: { text: "CPU TEMP", styles: style_unit_small }
                    - bar:
                        id: bar_cpu_temp
                        width: 100%
                        height: 12
                        min_value: 0
                        max_value: 100
                        mode: NORMAL
                        styles: style_bar_bg
                        indicator: { styles: style_bar_red }
                    - label: { id: lbl_ssd_temp_val, text: "SSD: --°C", styles: style_label_sub, width: 100%, pad_top: 10 }

              # CARD 2: SKY INFO
              - obj:
                  id: card_system
                  width: 345
                  height: 345
                  styles: style_card_bg
                  scrollbar_mode: "OFF"
                  layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
                  widgets:
                    - obj:
                        width: 100%
                        height: 210
                        bg_opa: TRANSP
                        border_width: 0
                        scrollbar_mode: "OFF"
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
                        widgets:
                          - label: { text: "SQM", styles: style_header }
                          - obj:
                              width: 100%
                              height: 140
                              bg_opa: TRANSP
                              border_width: 0
                              scrollbar_mode: "OFF"
                              layout: { type: flex, flex_flow: COLUMN, flex_align_main: CENTER, flex_align_cross: CENTER }
                              widgets:
                                - label: { id: lbl_sqm_val, text: "--", styles: style_value_hero, width: 100% }
                                - label: { text: "mag/arcsec²", styles: style_unit_small, pad_top: -10 }
                    - obj: { width: 100%, height: 1, bg_color: 0x333333, bg_opa: COVER, border_width: 0 }
                    - obj:
                        width: 100%
                        height: 110
                        bg_opa: TRANSP
                        border_width: 0
                        scrollbar_mode: "OFF"
                        layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_EVENLY }
                        widgets:
                          - label: { id: lbl_cloud_status, text: "--", text_font: font_header_40, text_color: 0xFFFFFF, text_align: CENTER, width: 100% }
                          - label: { id: lbl_star_count, text: "Stars: --", styles: style_unit_small, width: 100% }

              # CARD 3: AMBIENT
              - obj:
                  id: card_ambient
                  width: 345
                  height: 345
                  styles: style_card_bg
                  scrollbar_mode: "OFF"
                  layout: { type: flex, flex_flow: COLUMN, flex_align_main: SPACE_BETWEEN }
